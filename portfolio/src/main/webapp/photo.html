<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Welcome to Sunflower's Photo Gallery</h1>
      <p>Here's a collection of my favorite photos. Enjoy!
      <div id="images" class="image-thumbnails"></div>

      <form id="my-form" class="hidden" method="POST" enctype="multipart/form-data">
        <p>Contribute to the gallery:</p>
        <input type="file" name="image">
        <br><br>
        <button>Submit</button>
      </form>

    </div>
  </body>
</html>
